<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局flex</title>
    <style media="screen">
        body {
            margin: 0;
        }

        .HolyGrail {
            display: flex;
            flex-direction: column;
        }

        header,
        footer {
            flex: 1;
        }

        .HolyGrail-body {
            display: flex;
            flex: 1;
        }

        .HolyGrail-nav,
        .HolyGrail-ads {
            flex: 0 0 12em;
        }

        .HolyGrail-content {
            flex: 1;
        }
    </style>
</head>
<body class="HolyGrail">
    <header>...</header>
    <div class="HolyGrail-body">
        <div class="HolyGrail-nav"></div>
        <div class="HolyGrail-content"></div>
        <div class="HolyGrail-ads"></div>
    </div>
    <footer>...</footer>
</body>
</html>
